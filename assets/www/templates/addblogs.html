<ion-view view-title="Публикация">
  <ion-content class='has-header padding'>
     <a href="#/app/blogs" class="button button-block button-stable">Отмена</a>
    <label class="item item-input">
      <input ng-model="name" type="text" placeholder="Мама, введите ваше имя">
    </label>
    <label class="item item-input">
      <input ng-model="title" type="text" placeholder="Заголовок темы">
    </label>
    <label class="item item-input">
      <textarea ng-model="text" placeholder="Текст комментария"></textarea>
    </label>
    <a href="#/app/blogs" ng-click="addBlog(name, title, text)" class="button button-block button-stable">Ок</a>
  </ion-content>
</ion-view>
