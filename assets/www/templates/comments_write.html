<ion-view view-title="Комментарий">
  <ion-content class='has-header padding'>
    <a href="#/app/blogs/comments/{{blog.id}}" class="button button-block button-stable">Отмена</a>
    <label class="item item-input">
      <input ng-model="name" type="text" placeholder="Мама, введите ваше имя">
    </label>
    <label class="item item-input">
      <textarea ng-model="text" placeholder="Текст комментария"></textarea>
    </label>
    <a href="#/app/blogs/comments/{{blog.id}}" ng-click="addComment(name, text)" class="button button-block button-stable">Ок</a>
  </ion-content>
</ion-view>
