<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        <a ng-if="url == '/blogs'" class="button" href="#/app/blogs/add">
          <i class="icon ion-plus"></i>
        </a>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <div class="aboutBaby nclear">
        <div class="left_side">
          <img ng-if="user.photo" class="img small" ng-src="{{user.photo}}">
        </div>
        <div class="left_side">
          <div>{{user.name}},</div>
          <div>{{user.babyOld|declension:['месяц','ев','','а']}}, {{user.babyOldD|declension:['д','ней','ень','ня']}}</div>
        </div>
      </div>
    </ion-header-bar>
    <ion-content>
      <ion-list ng-class="menu">
        <ion-item class="item-icon-left" menu-close href="#/app/main">
          <i class="icon ion-star"></i>
          Меню на день
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/products">
          <i class="icon ion-star"></i>
          Продукты
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/shopping">
          <i class="icon ion-star"></i>
          Список покупок
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/change">
          <i class="icon ion-star"></i>
          Изменить меню
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/blogs">
          <i class="icon ion-star"></i>
          Блоги
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/settings">
          <i class="icon ion-star"></i>
          Настройки
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
