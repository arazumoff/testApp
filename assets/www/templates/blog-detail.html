<ion-view view-title="Публикация">
  <ion-content class='has-header padding'>
    <div class="aboutBaby nclear">
      <div class="left_side">
        <img class="img" ng-src="{{blog.author.files}}">
      </div>
      <div class="left_side">
        <div>{{blog.author.babyName}}</div>
        <div>{{blog.name}}</div>
        <div>{{blog.date.toString("d MMMM yyyy")}}</div>
      </div>
    </div>
    <div class="title">
      {{blog.name}}
    </div>
    <div class="description">
      {{blog.text}}
    </div>
    <div>
      <img src="{{blog.photo}}">
    </div>
  </ion-content>
  <div class="bar bar-footer bar-stable">
    <a class="button" href="#/app/blogs" ng-if="blog.author.id == user.id" ng-click="removeBlog(blog.id);">
      <i class="icon ion-ios-trash"></i>
    </a>
    <a href="#/app/blogs/comments/{{blog.id}}" class="title">{{getDeclension(blog.comments.counts, ['Комментар','ев','ий','ия'])}}
    </a>
    <a class="button" href="#/app/blogs/edit/{{blog.id}}" ng-if="blog.author.id == user.id">
      <i class="icon ion-compose"></i>
    </a>
</div> 
</ion-view>
