<ion-view view-title="Настройки">
  <ion-content class='has-header'>

      <ion-list class="padding">
        <ion-item class="item-toggle">
          Напоминания
          <label class="toggle toggle-assertive">
            <input ng-model="settings.reminders.enable" type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </ion-item>
        <ion-item ng-if="settings.reminders.enable">
          <label class="item item-input item-select">
            <div class="input-label">
              За какое время
            </div>
            <input type="time" ng-model="settings.reminders.period">
          </label>
        </ion-item>
        <ion-item ng-if="settings.reminders.enable">
          <label class="item item-input item-select">
            <div class="input-label">
              Звук
            </div>
            <select ng-options="item.value as item.name for item in sound track by item.value" ng-model="settings.reminders.sound"></select>
          </label>
        </ion-item>
      </ion-list>

      <ion-list class="padding">
        <ion-item>
          Обратная связь
          <i class="icon ion-android-arrow-dropright right_side"></i>
        </ion-item>
        <ion-item ng-click="openShare()">
          Рассказать друзьям
          <i class="icon ion-android-arrow-dropright right_side"></i>
        </ion-item>
        <ion-item href="https://appsto.re/ru/URbp6.i">
          Оставить отзыв
          <i class="icon ion-android-arrow-dropright right_side"></i>
        </ion-item>
      </ion-list>

      <ion-list class="padding">
        <ion-item class="item-toggle">
          Уведомления из блогов
          <label class="toggle toggle-assertive">
            <input ng-model="settings.notification.enable" type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </ion-item>

        <ion-item ng-if="settings.notification.enable" class="item-toggle">
          О новом блоге
          <label class="toggle toggle-assertive">
            <input ng-model="setting.notification.newBlog" type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </ion-item>
        <ion-item ng-if="settings.notification.enable" class="item-toggle">
          О комментарии к моему блогу
          <label class="toggle toggle-assertive">
            <input ng-model="setting.notification.comment" type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </ion-item>
        <ion-item ng-if="settings.notification.enable" class="item-toggle">
          В блоге котором я учавствовал
          <label class="toggle toggle-assertive">
            <input ng-model="setting.notification.myBlog" type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </ion-item>

      </ion-list>

  </ion-content>
</ion-view>
